<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar votante</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Editar votante</h3>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary btn-sm">
            Volver
        </a>
    </div>

    <form method="POST" class="card card-body">

        <div class="mb-2">
            <label class="form-label">Nombre</label>
            <input type="text" name="nombre"
                   class="form-control"
                   value="{{ votante.nombre }}" required>
        </div>

        <div class="mb-2">
            <label class="form-label">Cédula</label>
            <input type="text"
                   class="form-control"
                   value="{{ votante.cedula }}"
                   disabled>
            <small class="text-muted">
                La cédula no se puede modificar
            </small>
        </div>

        <div class="mb-2">
            <label class="form-label">Edad</label>
            <input type="number" name="edad"
                   class="form-control"
                   value="{{ votante.edad }}" required>
        </div>

        <div class="mb-2">
            <label class="form-label">Ocupación</label>
            <input name="ocupacion"
                   class="form-control"
                   value="{{ votante.ocupacion }}" required>
        </div>
<div class="mb-2">
            <label class="form-label">Télefono</label>
            <input type="number" name="telefono"
                   class="form-control"
                   value="{{ votante.telefono}}" required>
        </div>

        <div class="mb-2">
              <select name="punto" class="form-control mb-2" required>
        <option value="">Seleccione punto de votación</option>
        {% for punto in puntos %}
            <option value="{{ punto.id }}">{{ punto.nombre }}</option>
        {% endfor %}
    </select>
        </div>

        <div class="mb-2">
            <label class="form-label">Mesa</label>
            <input type="text" name="mesa"
                   class="form-control"
                   value="{{ votante.mesa_vacunacion }}">
        </div>
<div class="mb-3">
            <select name="lider" class="form-control mb-2" required>
                <option value="">¿Es contratista?</option>
        <option value="SI">SI</option>
        <option value="NO">NO</option>
            </select>
        </div>

<div class="mb-3">
            <label class="form-label">Líder de referencia</label>
            <input type="text" name="lider_r"
                   class="form-control"
                   value="{{ votante.lider_referencia }}">
        </div>

        
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success">
                Guardar cambios
            </button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">
                Cancelar
            </a>
        </div>

    </form>

</body>
</html>
